<div class="fondo-difuminado"></div>

<div class="top-bar">
  <div class="logo-container">
    <img src="../../../assets/imagenes/logoIder.png" alt="Logo" class="logo">
  </div>
  <div class="texto-barra">¡Cartagena se transforma! Estamos trabajando de sur a norte para transformar la calidad de vida de todos los cartageneros.</div>
  <div class="top-bar-options">
    <img src="../../../assets/imagenes/cerrar-sesion.png" alt="Logout" class="logout-icon" (click)="logOut()">
  </div>
</div>

<div class="register-container">
  <div class="register-card">
    <h1>Registro Formulario</h1>
    <h2>IDER</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
      <!-- ID and Name Row -->
      <div class="input-field">
        <label for="identificacion">Identificación</label>
        <input id="identificacion" formControlName="identificacion" type="text" placeholder="Ingrese su identificación">
      </div>
      <div class="input-field">
        <label for="nombre">Nombre</label>
        <input id="nombre" formControlName="nombre" type="text" placeholder="Ingrese su nombre">
      </div>

      <!-- Last Name and Status Row -->
      <div class="input-field">
        <label for="apellido">Apellido</label>
        <input id="apellido" formControlName="apellido" type="text" placeholder="Ingrese su apellido">
      </div>
      <div class="input-field">
        <label for="estado">Estado</label>
        <select id="estado" formControlName="estado">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
        </select>
      </div>

      <!-- Email and Password Row -->
      <div class="input-field">
        <label for="email">Correo Electrónico</label>
        <input id="email" formControlName="email" type="email" placeholder="Ingrese su correo electrónico">
      </div>
      <div class="input-field">
        <label for="password">Contraseña</label>
        <input id="pass" formControlName="pass" type="password" placeholder="Ingrese su contraseña">
      </div>

      <!-- Register Button -->
      <button type="submit" class="register-button" [disabled]="registerForm.invalid">Registrarse</button>

    </form>
  </div>
</div>
